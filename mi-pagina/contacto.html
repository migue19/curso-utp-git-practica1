<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Chez Vous Time Café</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans"> 

    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-blue-500">Chez Vous Time Café</h1>
            <nav>
                <a href="index.html" class="text-gray-800 hover:text-blue-500 mx-2">Inicio</a>
                <a href="concepto.html" class="text-gray-800 hover:text-blue-500 mx-2">Concepto</a>
                <a href="contacto.html" class="text-gray-800 hover:text-blue-500 mx-2">Contacto</a>
                <a href="reservas.html" class="text-gray-800 hover:text-blue-500 mx-2">Reservas</a>
            </nav>
        </div>
    </header>

    <main class="py-8">
        <div class="container mx-auto px-4 flex">
            <div class="w-1/2 pr-8"> 
                <section class="contact-info">
                    <h2 class="text-2xl font-bold mb-4">Contáctanos</h2>
                    <p>¿Tienes alguna pregunta, comentario o sugerencia? ¡Nos encantaría escucharte!</p>

                    <address class="mt-4">
                        <p class="font-bold">Dirección:</p>
                        <p>Puebla.123</p>
                        <p class="font-bold mt-2">Teléfono:</p>
                        <p> 123-4567</p>
                        <p class="font-bold mt-2">Correo electrónico:</p>
                        <p>EQUIPOSZ@GMAIL.COM</p>
                    </address>
                </section>
            </div>

            <div class="w-1/2"> 
                <section class="contact-form bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">Envíanos un mensaje</h3>
                    <form action="#" method="post">
                        <div class="mb-4">
                            <label for="nombre" class="block text-gray-700">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Correo electrónico:</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div class="mb-4">
                            <label for="mensaje" class="block text-gray-700">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="5" class="w-full px-3 py-2 border rounded-md" required></textarea>
                        </div>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

</body>
</html>
